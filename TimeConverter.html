<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmToPm</title>
    <link rel="stylesheet" href="TimeConverter.css">
</head>

<body>
    <form action="#">
        <div class="Heading">
            <h2>24 Hour to 12 Hour Converter !</h2>
        </div>
        <div class="input">
            <label for="time" id="convertedTime">Enter The Time.</label>
            <input type="number" id="h" class="noscroll" onwheel="this.blur()" maxlength="2" required
                placeholder="Time">
            <button onclick="convertTime()">Convert !</button>
        </div>
    </form>
    <script src="TimeConverter.js"></script>
</body>

</html>
